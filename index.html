    <!-- 最初の設定は終わっています　必要な方は触ってください -->

        <!-- この中に記述していく -->
        <!-- ここから下にコードを書く -->
        <div class="parent a">
            <div class="parent b">
                <div class="parent c1">
                    <button id="btn" class="bt">C1 Click Me!</button>
                </div>
                <div class="parent c2">
                    <button id="btn1" class="bt">C2 Click Me!</button>
                </div>
                <div class="parent c3">

                </div>
                <div class="parent c4">
                    <button id="btn3" class="bt">C4 Click Me!</button>
                </div>
            </div>
        </div>
        <!-- ここから上にコードを書く -->
        <!-- この中に記述していく -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            // https://www.flatflag.nir87.com/index-2026
            $(".bt").on("click", function () {
                let elemIndex = $(this).parents().index();

                console.log(elemIndex);
            });
        </script>
